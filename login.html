<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件 登录/注册</title>
    <!-- 引入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 登录页面的logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册页面 -->
    <div class="loginAndRes">
        <!-- 登录注册页面logo -->
        <div class="title-box"></div>
        <!-- 登录页面 -->
        <div class="login-box">
            <form class="layui-form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 字体图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!--  注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javasvripts:;" class="link_reg">去注册账号</a>
                </div>

            </form>

        </div>
        <!-- 注册页面 -->
        <div class="reg-box">
            <form class="layui-form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 对表单的验证进行了非常巧妙的支持，大多数时候你只需要在表单元素上加上 lay-verify="" 属性值即可 -->
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!--确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即提交</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javasvripts:;" class="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!--引入jQuery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入自己的js脚本 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
